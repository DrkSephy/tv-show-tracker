<!DOCTYPE html>
<!-- Tell Angular to consider this to be the root of our application -->
<html ng-app="MyApp">
<head>
    <!-- <base href="/"> tag necessary to enable HTML5 History API in AngularJS-->
    <!-- This allows us to have clean URLs without the # symbol. -->
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>ShowTrackr</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- directive that includes the rendered template of the current route-->
    <!-- Every time the current route changes, the included view changes with it 
         according to the configuration of the $route service. -->
    <div ng-view></div>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-strap.js"></script>
    <script src="vendor/angular-strap.tpl.js"></script>
    <script src="vendor/angular-messages.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-cookies.js"></script>
    <script src="vendor/moment.min.js"></script>

</body>
</html>
